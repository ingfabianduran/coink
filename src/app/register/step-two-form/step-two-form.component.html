<form [formGroup]="formTwoStep" autocomplete="off" class="ion-padding">
  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col size="3">
        <ion-img class="custom-img" src="assets/images/oink-step-1-2.png" alt="Logo Coink"></ion-img>
      </ion-col>
      <ion-col size="9">
        <ion-text>
          <p class="header-title">¿CUÁLES SON TUS DATOS?</p>
          <p class="header-description">Ahora necesitamos saber algunos datos tuyos</p>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <p class="header-title">Documento de identidad</p>
      <ion-col size="12">
        <ion-select label="Tipo de documento" label-placement="floating" fill="solid" formControlName="typeDocument">
          <ion-select-option *ngFor="let item of typesDocument" [value]="item.id">{{ item.description
            }}</ion-select-option>
        </ion-select>
        <ion-text class="error-message" color="danger"
          *ngIf="formTwoStep.get('typeDocument')?.invalid && formTwoStep.get('typeDocument')?.touched">
          <ion-label>Por favor, selecciona un tipo de documento</ion-label>
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <ion-input type="number" fill="solid" label="Documento" labelPlacement="stacked"
          placeholder="Número de documento" formControlName="document"
          errorText="Por favor, ingrese un número de documento válido"></ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-input fill="solid" label="Fecha" labelPlacement="stacked" placeholder="Fecha de expedición del documento"
          formControlName="expeditionDate" errorText="Por favor, ingrese una fecha de expedición válida"></ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-input fill="solid" label="Nacimiento" labelPlacement="stacked" placeholder="Fecha de nacimiento"
          formControlName="birthdate" errorText="Por favor, ingrese una fecha de nacimiento válida"></ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-select label="Genero" label-placement="floating" fill="solid" formControlName="gender">
          <ion-select-option *ngFor="let item of typesGender" [value]="item.id">{{ item.description
            }}</ion-select-option>
        </ion-select>
        <ion-text class="error-message" color="danger"
          *ngIf="formTwoStep.get('gender')?.invalid && formTwoStep.get('gender')?.touched">
          <ion-label>Por favor, selecciona un genero</ion-label>
        </ion-text>
      </ion-col>
      <p class="header-title">Configura tu cuenta</p>
      <ion-col size="12">
        <ion-input type="email" fill="solid" label="Correo" labelPlacement="stacked" placeholder="Correo electronico"
          formControlName="email" errorText="Por favor, ingrese correo electronico válido"></ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-input type="email" fill="solid" label="Confirmar" labelPlacement="stacked"
          placeholder="Confirmar correo electronico" formControlName="confirmEmail"
          errorText="Por favor, ingrese correo electronico válido"></ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-input type="password" fill="solid" label="PIN" labelPlacement="stacked" placeholder="PIN de seguridad"
          formControlName="securityPin" errorText="Por favor, ingrese un PIN válido"></ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-input type="password" fill="solid" label="Confirmar" labelPlacement="stacked"
          placeholder="Confirmar PIN de seguridad" formControlName="confirmSecurityPin"
          errorText="Por favor, ingrese un PIN válido"></ion-input>
      </ion-col>
      <ion-col size="12" style="display: flex; justify-content: center;">
        <ion-button class="custom-button-primary" (click)="onSubmitForm()">Siguiente</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
